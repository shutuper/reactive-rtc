---
# Prometheus ConfigMap with Kubernetes service discovery
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: rtc
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'reactive-rtc-k8s'
        environment: 'production'

    scrape_configs:
      # Load-Balancer pods - automatic discovery
      - job_name: 'load-balancer'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - rtc
        relabel_configs:
          # Only scrape pods with app=load-balancer label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: load-balancer

          # Only scrape pods with prometheus.io/scrape=true annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

          # Build address from pod IP and port annotation
          - source_labels: [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+);(.+)
            replacement: $1:$2

          # Use custom path from annotation (default /metrics)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # Add pod name as instance label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Add service label
          - action: replace
            target_label: service
            replacement: load-balancer

      # Socket pods - automatic discovery
      - job_name: 'socket-nodes'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - rtc
        relabel_configs:
          # Only scrape pods with app=socket label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: socket

          # Only scrape pods with prometheus.io/scrape=true annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

          # Build address from pod IP and port annotation
          - source_labels: [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+);(.+)
            replacement: $1:$2

          # Use custom path from annotation (default /metrics)
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # Add pod name as instance label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance

          # Add pod name as node_id
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: node_id

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Add service label
          - action: replace
            target_label: service
            replacement: socket

      # Nginx Gateway - automatic discovery
      - job_name: 'nginx-gateway'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - rtc
        relabel_configs:
          # Only scrape pods with app=nginx-gateway label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: nginx-gateway

          # Scrape nginx-exporter sidecar on port 9113
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:9113

          # Add pod name as instance label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance

          # Add service label
          - action: replace
            target_label: service
            replacement: nginx-gateway

      # Kafka Exporter (if deployed)
      - job_name: 'kafka-exporter'
        static_configs:
          - targets: ['kafka-exporter-service.rtc.svc.cluster.local:9308']
        relabel_configs:
          - action: replace
            target_label: service
            replacement: kafka

      # Kubernetes API server metrics
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes (kubelet) - skip in minikube due to TLS issues
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods (generic discovery)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - rtc
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape=true annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

          # Skip pods already covered by other jobs
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: drop
            regex: (load-balancer|socket|nginx-gateway)

          # Use custom port from annotation
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

          # Use custom path from annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # Add pod metadata as labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: rtc
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus-sa
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--web.enable-lifecycle'
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          emptyDir: {}

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: rtc
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090

---
# ServiceAccount for Prometheus (needs to read Kubernetes API)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: rtc

---
# ClusterRole for Prometheus service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-role
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]

---
# ClusterRoleBinding for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-rolebinding
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: rtc
roleRef:
  kind: ClusterRole
  name: prometheus-role
  apiGroup: rbac.authorization.k8s.io


