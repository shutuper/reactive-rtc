---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket
  namespace: rtc
  labels:
    app: socket
spec:
  replicas: 3
  selector:
    matchLabels:
      app: socket
  template:
    metadata:
      labels:
        app: socket
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: socket
                topologyKey: kubernetes.io/hostname
      containers:
        - name: socket
          image: your-registry/reactive-rtc-socket:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PUBLIC_WS_URL
              value: "wss://$(NODE_ID).example.com/ws"
            - name: HTTP_PORT
              value: "8080"
            - name: KAFKA_BOOTSTRAP
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: KAFKA_BOOTSTRAP
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: REDIS_URL
            - name: RING_SECRET
              valueFrom:
                secretKeyRef:
                  name: rtc-secret
                  key: RING_SECRET
            - name: BUFFER_MAX
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: BUFFER_MAX
            - name: RESUME_TTL_SEC
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: RESUME_TTL_SEC
            - name: HANDSHAKE_RATE_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: HANDSHAKE_RATE_LIMIT
            - name: PER_CONN_BUFFER_SIZE
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: PER_CONN_BUFFER_SIZE
            - name: HEARTBEAT_INTERVAL_SEC
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: HEARTBEAT_INTERVAL_SEC
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

---
apiVersion: v1
kind: Service
metadata:
  name: socket-service
  namespace: rtc
  labels:
    app: socket
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet (optional)
  selector:
    app: socket
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: socket-pdb
  namespace: rtc
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: socket

---
# HorizontalPodAutoscaler example (metrics-based scaling)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: socket-hpa
  namespace: rtc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: socket
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

