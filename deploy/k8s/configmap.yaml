apiVersion: v1
kind: ConfigMap
metadata:
  name: rtc-config
  namespace: rtc
data:
  # Common settings
  RING_VNODES_PER_WEIGHT: "150"
  BUFFER_MAX: "100"
  RESUME_TTL_SEC: "3600"

  # Load-balancer settings
  ALPHA: "0.4"
  BETA: "0.4"
  GAMMA: "0.2"
  DELTA: "2.0"
  L_SLO_MS: "500.0"
  CONN_PER_POD: "5000"
  MPS_PER_POD: "2500"
  SCALING_INTERVAL_SEC: "60"
  MAX_SCALE_STEP: "3"
  HEARTBEAT_GRACE_SEC: "90"

  # Socket settings
  HANDSHAKE_RATE_LIMIT: "100"
  PER_CONN_BUFFER_SIZE: "256"
  HEARTBEAT_INTERVAL_SEC: "30"

  # Infrastructure (update with your actual endpoints)
  KAFKA_BOOTSTRAP: "kafka-service:9092"
  REDIS_URL: "redis://redis-service:6379"
  PUBLIC_DOMAIN_TEMPLATE: "wss://socket-%s.example.com/ws"











