---
# Load-Balancer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-balancer
  namespace: rtc
  labels:
    app: load-balancer
    app.kubernetes.io/name: load-balancer
    app.kubernetes.io/part-of: reactive-rtc
spec:
  replicas: 1  # Default 1, HPA will scale to 5
  selector:
    matchLabels:
      app: load-balancer
  template:
    metadata:
      labels:
        app: load-balancer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: load-balancer-sa
      affinity:
        # Spread pods across nodes for high availability
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: load-balancer
                topologyKey: kubernetes.io/hostname
      containers:
        - name: load-balancer
          image: local/reactive-rtc-load-balancer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HTTP_PORT
              value: "8081"
            - name: KAFKA_BOOTSTRAP
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: KAFKA_BOOTSTRAP
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: REDIS_URL
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: KUBERNETES_NAMESPACE
            - name: ENABLE_LEADER_ELECTION
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: ENABLE_LEADER_ELECTION
            - name: SOCKET_WORKLOAD_NAME
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: SOCKET_WORKLOAD_NAME
            - name: SOCKET_MIN_REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: SOCKET_MIN_REPLICAS
            - name: SOCKET_MAX_REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: SOCKET_MAX_REPLICAS
            - name: RING_SECRET
              valueFrom:
                secretKeyRef:
                  name: rtc-secret
                  key: RING_SECRET
            - name: RING_VNODES_PER_WEIGHT
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: RING_VNODES_PER_WEIGHT
            - name: ALPHA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: ALPHA
            - name: BETA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: BETA
            - name: GAMMA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: GAMMA
            - name: DELTA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: DELTA
            - name: L_SLO_MS
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: L_SLO_MS
            - name: CONN_PER_POD
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: CONN_PER_POD
            - name: MPS_PER_POD
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: MPS_PER_POD
            - name: PROMETHEUS_HOST
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: PROMETHEUS_HOST
            - name: PROMETHEUS_PORT
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: PROMETHEUS_PORT
            - name: USE_VIRTUAL_THREADS
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: USE_VIRTUAL_THREADS
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

---
# Load-Balancer Service
apiVersion: v1
kind: Service
metadata:
  name: load-balancer-service
  namespace: rtc
  labels:
    app: load-balancer
spec:
  type: ClusterIP
  selector:
    app: load-balancer
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP

---
# PodDisruptionBudget for load-balancer
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: load-balancer-pdb
  namespace: rtc
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: load-balancer

---
# HorizontalPodAutoscaler for load-balancer
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-balancer-hpa
  namespace: rtc
  labels:
    app: load-balancer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-balancer
  minReplicas: 1
  maxReplicas: 2
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75

