---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-balancer
  namespace: rtc
  labels:
    app: load-balancer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: load-balancer
  template:
    metadata:
      labels:
        app: load-balancer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: load-balancer
                topologyKey: kubernetes.io/hostname
      containers:
        - name: load-balancer
          image: your-registry/reactive-rtc-load-balancer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: HTTP_PORT
              value: "8081"
            - name: KAFKA_BOOTSTRAP
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: KAFKA_BOOTSTRAP
            - name: RING_SECRET
              valueFrom:
                secretKeyRef:
                  name: rtc-secret
                  key: RING_SECRET
            - name: RING_VNODES_PER_WEIGHT
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: RING_VNODES_PER_WEIGHT
            - name: PUBLIC_DOMAIN_TEMPLATE
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: PUBLIC_DOMAIN_TEMPLATE
            - name: ALPHA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: ALPHA
            - name: BETA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: BETA
            - name: GAMMA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: GAMMA
            - name: DELTA
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: DELTA
            - name: L_SLO_MS
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: L_SLO_MS
            - name: CONN_PER_POD
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: CONN_PER_POD
            - name: MPS_PER_POD
              valueFrom:
                configMapKeyRef:
                  name: rtc-config
                  key: MPS_PER_POD
            - name: PROMETHEUS_HOST
              value: "prometheus-service"
              # If Prometheus is in a different namespace:
              # value: "prometheus-service.monitoring.svc.cluster.local"
            - name: PROMETHEUS_PORT
              value: "9090"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: load-balancer-service
  namespace: rtc
  labels:
    app: load-balancer
spec:
  type: ClusterIP
  selector:
    app: load-balancer
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: load-balancer-pdb
  namespace: rtc
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: load-balancer

